<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Suporte</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-squarespace'></i>SPACE</h2>

            <div class="text-sci">
                <h2>Bem vindo! <br> <span>Um site para visualizar o espaço ! </span></h2>
                <p>Esse site é para você ter uma esperiencia em tempo real do espaço é também lançamento de foguetes ao
                    vivo ! </p>

                <div class="social-icons">
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-discord-alt'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Acessar</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="e-mail" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock'></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Manter-me Conectado</label>
                        <a href="#">Esqueceu a senha ? </a>
                    </div>
                    <button type="submit" class="btn">Entrar</button>

                    <div class="login-register">
                        <p>Não tem uma conta ? <a href="#" class="register-link">Cadastra-se</a></p>
                    </div>
                </form>
            </div>

            
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
